<!-- contact.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Rental Service</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Home page">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required aria-required="true"><br><br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required aria-required="true"></textarea><br><br>
                
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
</body>
</html>
